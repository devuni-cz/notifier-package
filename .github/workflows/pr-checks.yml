name: PR Checks

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]
    branches: [main, develop]

jobs:
  pr-title:
    name: PR Title Convention
    runs-on: ubuntu-latest

    steps:
      - name: Check PR title
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
            deps
          requireScope: false
          subjectPattern: ^.+$
          subjectPatternError: 'PR title must not be empty after the type prefix.'

  changed-files:
    name: Label PR
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@v6

      - name: Label PR based on files
        uses: actions/labeler@v5
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          sync-labels: true
