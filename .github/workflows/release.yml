name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  tests:
    name: Verify tests pass
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, intl, fileinfo
          coverage: none

      - name: Install dependencies
        run: composer update --prefer-stable --prefer-dist --no-interaction

      - name: Run tests
        timeout-minutes: 5
        run: vendor/bin/pest tests/Unit/Services/ tests/Unit/NotifierServiceProviderTest.php

  release:
    name: Create GitHub Release
    needs: tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Extract changelog for this version
        id: changelog
        run: |
          # Extract section between this version header and next version header
          VERSION="${{ steps.version.outputs.version }}"
          CHANGELOG=$(awk "/^## \[${VERSION}\]/{found=1; next} /^## \[/{if(found) exit} found{print}" CHANGELOG.md)

          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="No changelog entry found for version ${VERSION}."
          fi

          # Write to file to preserve multiline
          echo "$CHANGELOG" > /tmp/release_notes.md

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: v${{ steps.version.outputs.version }}
          body_path: /tmp/release_notes.md
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          generate_release_notes: true
